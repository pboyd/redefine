name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test (go ${{ matrix.go-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: ['1.25', '1.26']
        os: [ubuntu-latest, macos-15-intel]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run tests
        run: go test ./...
